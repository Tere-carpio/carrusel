<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carusel</title>
    <link rel="stylesheet" href="carusel.css">
</head>
<body>
    <main>
        <h1>Carusel de productos</h1>
        <h2>Productos destacados</h2>
        <div class="galeria">
            <div class="panel-galeria">
                <img src="img/cadenza_web.png" alt="Cadenza, botella de vino">
            </div>
            <div class="panel-galeria">
                <img src="img/ragaire_web.png" alt="Ragaire, asiento de MDF">
            </div>
            <div class="panel-galeria">
                <img src="img/osoba_web.png" alt="Osoba, expositor circular">
            </div>
            <div class="panel-galeria">
                <img src="img/besoté_web.png" alt="Besoté, zapato de tacón">
            </div>
            <div class="panel-galeria">
                <img src="img/blastic_web.png" alt="Blastic, bolso de mano de plástico hecho a crochet">
            </div>
        </div>
    </main>
    <script src="carusel.js"></script>
</body>
</html>
